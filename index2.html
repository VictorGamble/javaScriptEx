<body>
    <p>Lorem, ipsum dolor sit <span class="blank" >___________</span>consectetur adipisicing elit. Enim facere <span class="blank">___________</span> natus sunt eligendi, exercitationem quis nam praesentium deleniti possimus totam voluptates quibusdam. Aperiam expedita, magnam natus corporis id et! Explicabo.</p>
    <form>
        <label>Your input
            <input type="text" class="blankInput" value=""/>
        </label>
        <br>
        <br>
        <label>2nd input
            <input type="text" class="blankInput" value=""/>
        </label>
        <br>
        <br>
        <button id="blankButton">Click Me</button>

    </form>
</body>
<script>
    //Variable
    const allBlanks = document.querySelectorAll(".blank")
    const userInputs = document.querySelectorAll(".blankInput")
    const buttonClick = document.getElementById("blankButton")
    const newArray = Array.from(allBlanks)

   //Function
    const parseUserInput = (listOfInputs) => {
        const arrayOfValues = [];
        listOfInputs.forEach((list) => {
            arrayOfValues.push(list.value);
        });
        return arrayOfValues;
    }

//EventListen
    // buttonClick.addEventListener("click", function(e){

    //     const userInputArray = parseUserInput(userInputs)

    //     allBlanks.forEach(function(blank, index){
    //     blank.innerHTML = userInputArray[index];

    // });

    // })
// Using Map

  buttonClick.addEventListener("click", function(e){
        e.preventDefault();
        const userInputArray = parseUserInput(userInputs)

       newArray.map((blank, index) => {
        blank.innerHTML = userInputArray[index]
       })

    });



    
</script>
